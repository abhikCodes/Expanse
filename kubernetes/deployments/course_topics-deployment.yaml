apiVersion: apps/v1
kind: Deployment
metadata:
  name: courses-topics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: courses-topics
  template:
    metadata:
      labels:
        app: courses-topics
    spec:
      containers:
      - name: courses-topics
        image: abshark/expanse-courses  # Replace with your built Docker image
        ports:
        - containerPort: 8080  # REST API
        - containerPort: 50051 # gRPC
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: DATABASE_URL
          value: "postgresql://postgres:password@host.docker.internal:5432/coursesDB"
        - name: MONGO_URI
          value: "mongodb://host.docker.internal:27017"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
